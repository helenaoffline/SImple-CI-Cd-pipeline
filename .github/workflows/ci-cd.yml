# üß∞ 6. Workflow do GitHub Actions ‚Äî `.github/workflows/ci-cd.yml`

name: CI/CD Pipeline - Java Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # üèó STAGE 1 ‚Äî BUILD
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar e empacotar
        run: mvn clean package -DskipTests

      - name: Salvar artefato gerado
        uses: actions/upload-artifact@v4
        with:
          name: meu-jar
          path: target/*.jar

  # üîç STAGE 2 ‚Äî SAST (Static Application Security Testing)
  sast:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Executar an√°lise SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"

      - name: Validar resultados SAST
        run: |
          echo "Verificando se h√° falhas cr√≠ticas..."
          # Simula√ß√£o de valida√ß√£o ‚Äî aqui voc√™ pode inserir l√≥gica real
          echo "Nenhuma vulnerabilidade cr√≠tica encontrada!"

  # üß™ STAGE 3 ‚Äî TEST
  test:
    runs-on: ubuntu-latest
    needs: [build, sast]
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Executar testes
        run: mvn test

  # üåê STAGE 4 ‚Äî DAST (Dynamic Application Security Testing)
  dast:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: meu-jar
          path: target/

      - name: Iniciar aplica√ß√£o local
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 10

      - name: Executar an√°lise DAST (OWASP ZAP baseline scan)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://localhost:8080"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      - name: Validar resultados DAST
        run: |
          echo "An√°lise DAST conclu√≠da. Validando alertas..."
          # Exemplo de l√≥gica simples de valida√ß√£o
          echo "Nenhuma vulnerabilidade cr√≠tica encontrada!"

  # üöÄ STAGE 5 ‚Äî DEPLOY
  deploy:
    runs-on: ubuntu-latest
    needs: dast
    if: github.ref == 'refs/heads/main'  # s√≥ roda na branch main

    steps:
      - name: Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: meu-jar
          path: deploy/

      - name: Simular deploy
        run: |
          echo "Iniciando deploy do artefato:"
          ls -lh deploy/
          echo "Deploy finalizado com sucesso!"
